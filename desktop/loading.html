<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting…</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 600px at 20% 0%, rgba(124, 92, 255, 0.22), transparent 55%),
          radial-gradient(900px 600px at 90% 10%, rgba(60, 199, 255, 0.16), transparent 60%), #0b0f1a;
        color: rgba(255, 255, 255, 0.92);
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(520px, 92vw);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        padding: 22px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.35);
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: linear-gradient(180deg, #7c5cff, #3cc7ff);
        box-shadow: 0 0 18px rgba(124, 92, 255, 0.55);
      }
      .title {
        font-weight: 650;
        letter-spacing: 0.2px;
      }
      .sub {
        margin-top: 10px;
        color: rgba(255, 255, 255, 0.66);
        font-size: 13px;
        line-height: 1.35;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="row">
          <div class="dot"></div>
          <div class="title">Starting backend…</div>
        </div>
        <div class="sub">Launching the local onboarding server and connecting the UI.</div>
      </div>
    </div>
  </body>
</html>
